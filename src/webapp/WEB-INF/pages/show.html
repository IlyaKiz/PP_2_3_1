<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
User
<br/>
<br/>
<table border="2">
    <tr>
        <th>Id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.firstName}">firstName</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.email}">email</td>

    </tr>
</table>
<br/>
<br>
<form th:method="post" th:action="@{/users/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete."/>
</form>
</body>
</html>
