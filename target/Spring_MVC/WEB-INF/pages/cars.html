<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello my cars!</title>
</head>
<body>
<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color<th>
    </tr>
    <th:block th:each="cars : ${listCars}">
        <tr>
            <td th:text="${cars.model}"></td>
            <td th:text="${cars.series}"></td>
            <td th:text="${cars.color}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
