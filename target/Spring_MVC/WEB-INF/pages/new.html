<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>

<form th:method="post" th:action="@{/users}" th:object="${user}">

    <label for="name">Enter your firstName</label>
    <input type="text" th:field="${firstName}" id="name"/>
    <br/>

    <label for="lastName">Enter your lastname</label>
    <input type="text" th:field="${lastName}" id="lastName"/>
    <br/>

    <label for="age">Enter your email</label>
    <input type="text" th:field="${email}" id="age"/>
    <br/>

    <input type="submit" value="Save."/>
</form>

</body>
</html>
