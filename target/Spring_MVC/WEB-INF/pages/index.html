<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<h3>List of Users</h3>

<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>

    </tr>
    <tr th:each="user: ${users}">
        <td th:utext="${user.id}">Id</td>
        <td th:utext="${user.firstName}">Name</td>
        <td th:utext="${user.lastName}">Last Name</td>
        <td th:utext="${user.email}">email</td>
        <td>
            <form th:object="${user}" th:action="@{/edit/{id}(id=${user.id})}" th:method="get">
                <input type="submit" name="_method" value="edit" />
            </form>

        </td>
        <td>
            <form th:object="${user}" th:action="@{/delete/{id}(id=${user.id})}" th:method="delete">
                <input type="submit" name="_method" value="delete" />
                </form>
        </td>
    </tr>
</table>
<br>
<a href="/new">add New User</a>

</body>
</html>
