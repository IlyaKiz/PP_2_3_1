<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<h1>List of Users</h1>

<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.firstName}">Name</td>
        <td th:utext="${user.lastName}">Last Name</td>
        <td th:utext="${user.email}">Age</td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<br>
<a href="/users/new">add New User</a>

</body>
</html>
